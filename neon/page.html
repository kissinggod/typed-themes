{% extends 'partials/base.html' %}

{% block meta %}
  {{ super() }}

  <meta property="og:url" content="{{ page.url|absolute_url }}">
  {% if page.images %}
    <meta property="og:image" content="{{ page.images[0].url }}">
    <meta name="twitter:image" content="{{ page.images[0].url }}">
  {% endif %}
{% endblock meta %}

{% block content %}
  {{ super() }}

  <article class="post">
    <div class="post-title-single page-title">
      <h1 data-text="{{ page.title }}">{{ page.title }}</h1>
    </div>

    <div class="content">
      {{ page.content }}
    </div>
  </article>
{% endblock content %}
